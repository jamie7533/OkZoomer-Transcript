<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OKZoomer</title>
</head>
<body>
   <h1>Welcome to OKZoomer App</h1>
</body>
<form method="post">
    <div class="form-group">
        <label for="title">Zoom Meeting ID</label>
        <input type="text" name="id"
               placeholder="000 000 0000" class="form-control"
               value="{{ request.form['id'] }}"></input>
    </div>    

    <div class="form-group">
        <label for="title">Email</label>
        <input type="text" name="email"
               placeholder="jsmith@gmail.com" class="form-control"
               value="{{ request.form['email'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</html>
